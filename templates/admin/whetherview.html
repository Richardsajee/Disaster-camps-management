{% extends 'admin/customindex.html' %}

{% block body %}

<form action="" method="post"><table class="table table-bordered">
  <tr>
    <th scope="row">#</th>
    <td>City</td>
    <td>Weather</td>
    <td>Temparature</td>
    <td>Pressure</td>
    <td>Humidity</td>
    <td>Description</td>
    <td>Manage</td>
  </tr>
     {% for i in data %}
  <tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ i.city }}</td>
    <td>{{ i.weather }}</td>
    <td>{{ i.temp }}</td>
    <td>{{ i.pressure }}</td>
    <td>{{ i.humidity }}</td>
    <td>{{ i.description }}</td>
    <td><p><a href="admin_whether_edit/{{ i.id }}#login">Edit</a></p>
      <p><a href="/admin_whether_dlt/{{ i.id }}" onclick="return confirm('Are you sure?')">Delete</a></p></td>
  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
