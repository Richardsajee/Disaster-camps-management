{% extends 'admin/customindex.html' %}

{% block body %}

<form action="/whetheredit_post/{{ data.id }}" method="post">
    {% csrf_token %}
    <table class="table table-bordered">

  <tr>
    <th scope="row">City</th>
    <td>
      <input type="text" name="textfield" id="textfield"value="{{ data.city }}"required /></td>
  </tr>
          <tr>
    <th scope="row">Whether</th>
    <td>
      <input type="text" name="textfield2" id="textfield2"value="{{ data.weather }}" required/></td>
  </tr>
          <tr>
    <th scope="row">Temparature</th>
    <td>
      <input type="text" name="textfield3" id="textfield3"value="{{ data.temp }}"required/></td>
  </tr>
          <tr>
    <th scope="row">Humidity</th>
    <td>
      <input type="text" name="textfield4" id="textfield4"value="{{ data.humidity }}"required  /></td>
  </tr>
               <tr>
    <th scope="row">Pressure</th>
    <td>
      <input type="text" name="textfield5" id="textfield5"value="{{ data.pressure }}"required  /></td>
  </tr>
        <tr>
    <th scope="row">Description</th>
    <td>
      <textarea name="textfield6" id="textfield6"required>{{ data.description }}</textarea></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="ADD" /></div> </th>
  </tr>
</table>
</form>
{% endblock %}
