{% extends 'admin/customindex.html' %}

{% block body %}

  <tr>
    <th scope="row">#</th>
    <td>Message</td>
    <td>Date</td>
    <td>Manage</td>
  </tr>
    {% for i in data %}

  <tr>
    <th scope="row">{{ forloop.counter }}</th>

  {% endfor %}
</table>
</form>
{% endblock %}
