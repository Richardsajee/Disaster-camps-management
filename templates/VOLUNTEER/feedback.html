{% extends 'volunteer/volcustomindex.html' %}

{% block body %}

<form action="/feedbacksnt_post" method="post">
    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th scope="row">Feedback</th>
    <td>
      <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"required></textarea>
  </td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
     <div align="center"><input type="submit" name="button" id="button" value="Sent" /></div>
  </th>
  </tr>
</table>
</form>

{% endblock %}
