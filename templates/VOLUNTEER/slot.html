{% extends 'volunteer/volcustomindex.html' %}

{% block body %}


<form id="form1" name="form1" method="post" action="/slotadd_post">
     {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">TOTAL SLOT</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"required /></td>
    </tr>
    <tr>
      <th scope="row">AVAILABLE SLOT</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="ADD" /></th>
    </tr>
  </table>
</form>
{% endblock %}
