{% extends 'subadmin/subcustomindex.html' %}

{% block body %}

<form action="/campedit_post/{{ data.id }}" method="post">
<table class="table table-bordered">
     {% csrf_token %}
  <tr>
    <th scope="row">Camp Name</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.name }}"required/></td>
  </tr>
  <tr>
    <th scope="row">Latitude</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.latitude }}"required/></td>
  </tr>
    <tr>
    <th scope="row">Longitude</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.longitude }}"required /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Edit" /></th>
  </tr>
</table>
</form>
{% endblock %}
