{% extends 'subadmin/subcustomindex.html' %}

{% block body %}

<form action="/campadd_post" method="post">
     {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th scope="row">Camp Name</th>
    <td><label for="textfield"></label>
      <input type="text"  name="textfield" id="textfield" required/></td>
  </tr>
    <tr>
        <th scope="row">Latitude</th>
    <td><label for="textfield2"></label>
      <input type="text"  name="textfield2" id="textfield2"required /></td>
    </tr>
    <th scope="row">longitude</th>
    <td><label for="textfield3"></label>
      <input type="text"  name="textfield3" id="textfield3"required /></td>
    <tr>
        <td colspan="2"><div id="gmap"></div>
        </td>
    </tr>
  <tr>
    <th colspan="2" scope="row"><div align="center"><input type="submit" class="btn btn-dark" name="button" id="button" value="ADD" /> </div></th>

</form>
    <script type="text/javascript"

<script type="text/javascript">

    var map;
        function initialize() {
            var myLatlng = new google.maps.LatLng(11.618061975930,75.36565089010);
            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click
                var clickLat = event.latLng.lat();
                var clickLon = event.latLng.lng();

                // show in input box
                document.getElementById("textfield2").value = clickLat.toFixed(5);
                document.getElementById("textfield3").value = clickLon.toFixed(5);

    window.onload = function () { GetMylocation() };


</script>
