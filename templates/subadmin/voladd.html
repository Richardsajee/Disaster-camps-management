{% extends 'subadmin/subcustomindex.html' %}

{% block body %}

<form id="form1" name="form1" method="post" action="/voladd_post">
     {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"required /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label for="textfield2"></label>
      <input type="email" name="textfield2" id="textfield2"required /></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label for="textfield3"></label>
      <input type="number" name="textfield3" id="textfield3"required  maxlength="10" /></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add" /></th>
    </tr>
  </table>
</form>
{% endblock %}
